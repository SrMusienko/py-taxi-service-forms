{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block content %}
  <h1>{{ object|yesno:'Update,Create' }} Manufacturer</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-success" type="submit" name="Submit" value="Ok, send">
    <a href="{% url 'taxi:manufacturer-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
